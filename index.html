<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
          integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@500;600&family=Roboto:wght@300&family=Source+Code+Pro:wght@200&family=Source+Sans+Pro:ital,wght@1,300&display=swap');

        * {
            transition: 500ms;
        }

        html {
            background: #111111;
            transition: 0ms;
        }

        #lds-ripple {
            display: inline-block;
            position: absolute;
            top: calc(50% - 80px);
            left: calc(50% - 80px);
            width: 80px;
            height: 80px;
        }

        .lds-ripple div {
            position: absolute;
            border: 10px solid crimson;
            opacity: 1;
            border-radius: 50%;
            animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }

        .lds-ripple div:nth-child(2) {
            animation-delay: -0.5s;
        }

        @keyframes lds-ripple {
            0% {
                top: 36px;
                left: 36px;
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                top: 0px;
                left: 0px;
                width: 72px;
                height: 72px;
                opacity: 0;
            }
        }

        h1#centered{
            color: crimson;
            width: 100%;
            margin-top: 5%;
            display: flex;
            justify-content: center;
            filter: drop-shadow(0 0 20px crimson);
            font-family: Source Code Pro;
            transition: 500ms;
        }

        div#apps {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            flex-direction: row;
            flex-wrap: wrap;
        }

        div#apps div.card {
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 35px;
            border: 3px solid crimson;
            width: 300px;
            height: 200px;
            border-left: 0px;
            border-top: 0px;
            padding: 20px;
        }

        div#apps div.card:hover {
            -webkit-box-shadow: 50px 0px 50px -30px crimson;
            box-shadow: 50px 0px 50px -30px crimson;
        }

        div#apps div.card * {
            filter: drop-shadow(0 0 20px crimson);
            color: crimson;
            font-size: 50px;
        }

        div#apps div.card h2 {
            text-align: center;
            font-family: Source Code Pro;
        }

        a {
            text-decoration: none;
        }
    </style>
    <title>
        Yefee's assistant!
    </title>
</head>

<body>
<div id="lds-ripple">
    <div></div>
    <div></div>
</div>

<div class="bg">
    <div >
        <h1 id="centered">Yefee's assistant</h1>
    </div>
    <div id="apps">
        <a href="https://youtube.com" target="_blank">
            <div class="card">
                <i class="fab fa-youtube"></i>
                <br>
                <h2>YouTube</h2>
            </div>
        </a>
        <a href="https://twitter.com" target="_blank">
            <div class="card">
                <i class="fab fa-twitter"></i>
                <br>
                <h2>Twitter</h2>
            </div>
        </a>
        <a href="https://instagram.com" target="_blank">
            <div class="card">
                <i class="fab fa-instagram"></i>
                <br>
                <h2>Instagram</h2>
            </div>
        </a>
        <a href="https://linkedin.com" target="_blank">
            <div class="card">
                <i class="fab fa-linkedin-in"></i>
                <br>
                <h2>LinkedIn</h2>
            </div>
        </a>
    </div>
</div>
</body>
</html>
